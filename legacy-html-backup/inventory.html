    <!-- API„Å®„Éò„É´„Éë„ÉºÈñ¢Êï∞„ÇíË™≠„ÅøËæº„Åø -->
    <script src="js/api.js"></script>
    <script src="js/ui-helpers.js"></script>
    
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let inventoryData = null;
        let currentFilters = {};

        // „Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®
        async function applyFilters() {
            const status = document.getElementById('statusFilter').value;
            const category = document.getElementById('categoryFilter').value;
            const location = document.getElementById('locationFilter').value;
            const search = document.getElementById('searchInput').value;
            
            currentFilters = { status, category, location, search };
            await loadProducts();
        }
        
        // Âú®Â∫´„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        async function loadInventoryData() {
            try {
                inventoryData = await api.getInventoryData();
                
                // „Éï„Ç£„É´„Çø„Éº„Ç™„Éó„Ç∑„Éß„É≥„ÇíË®≠ÂÆö
                setupFilterOptions();
                
                // ÂïÜÂìÅ‰∏ÄË¶ß„ÇíË°®Á§∫
                await loadProducts();
                
            } catch (error) {
                console.error('Failed to load inventory data:', error);
                document.getElementById('inventoryGrid').innerHTML = 
                    UIHelpers.createErrorMessage('Âú®Â∫´„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }

        // „Éï„Ç£„É´„Çø„Éº„Ç™„Éó„Ç∑„Éß„É≥„ÇíË®≠ÂÆö
        function setupFilterOptions() {
            const statusFilter = document.getElementById('statusFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            const locationFilter = document.getElementById('locationFilter');
            
            statusFilter.innerHTML = UIHelpers.createSelectOptions(inventoryData.statuses);
            categoryFilter.innerHTML = UIHelpers.createSelectOptions(inventoryData.categories);
            locationFilter.innerHTML = UIHelpers.createSelectOptions(inventoryData.locations);
        }

        // ÂïÜÂìÅ‰∏ÄË¶ß„ÇíË™≠„ÅøËæº„Åø
        async function loadProducts() {
            try {
                document.getElementById('inventoryGrid').innerHTML = UIHelpers.createLoadingSpinner();
                
                const products = await api.getProducts(currentFilters);
                
                if (products.length === 0) {
                    document.getElementById('inventoryGrid').innerHTML = 
                        '<div style="text-align: center; padding: 2rem; color: #666;">Êù°‰ª∂„Å´‰∏ÄËá¥„Åô„ÇãÂïÜÂìÅ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
                    return;
                }
                
                const productCards = products.map(product => UIHelpers.createProductCard(product)).join('');
                document.getElementById('inventoryGrid').innerHTML = productCards;
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                animateProductCards();
                
            } catch (error) {
                console.error('Failed to load products:', error);
                document.getElementById('inventoryGrid').innerHTML = 
                    UIHelpers.createErrorMessage('ÂïÜÂìÅ„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }

        // „Éï„Ç£„É´„Çø„Éº„ÇØ„É™„Ç¢
        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('searchInput').value = '';
            currentFilters = {};
            loadProducts();
        }
        
        // CSV„Ç®„ÇØ„Çπ„Éù„Éº„Éà

            try {
                await api.exportInventory('csv');
                alert('Âú®Â∫´„Éá„Éº„Çø„ÇíCSV„Éï„Ç°„Ç§„É´„Åß„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü');
            } catch (error) {
                alert('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
            }
        }

        // ÂïÜÂìÅ„Ç¢„ÇØ„Ç∑„Éß„É≥„ÇíÂá¶ÁêÜ
        function handleProductAction(action, productId) {
            switch (action) {
                case 'detail':
                    viewProduct(productId);
                    break;
                case 'list':
                    listProduct(productId);
                    break;
                case 'editPrice':
                    editPrice(productId);
                    break;
            }
        }
        
        // ÂïÜÂìÅË©≥Á¥∞Ë°®Á§∫
        async function viewProduct(productId) {
            try {
                const product = await api.getProduct(productId);
                if (!product) {
                    alert('ÂïÜÂìÅ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü');
                    return;
                }
                
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = `
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">${product.image}</div>
                        <h3>${product.sku}</h3>

                    <div class="form-group">
                        <label class="form-label">ÂïÜÂìÅÂêç</label>
                        <input type="text" class="form-input" value="${product.name}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">„Ç´„ÉÜ„Ç¥„É™„Éº</label>
                        <input type="text" class="form-input" value="${product.categoryLabel}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">‰æ°Ê†º</label>

                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">„Çπ„ÉÜ„Éº„Çø„Çπ</label>
                        <input type="text" class="form-input" value="${product.statusLabel}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">‰øùÁÆ°Â†¥ÊâÄ</label>
                        <input type="text" class="form-input" value="${product.location || '-'}" readonly>
                    </div>
                    
                    <div class="form-group">

            } catch (error) {
                console.error('Failed to load product details:', error);
                alert('ÂïÜÂìÅË©≥Á¥∞„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }
        
        // ÂïÜÂìÅÂá∫ÂìÅ
