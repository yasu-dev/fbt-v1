<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正しいタイトルカード プレビュー</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border: 2px solid #ff0000;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
            background: #ff0000;
            color: white;
            padding: 5px;
            border-radius: 4px;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #ff0000;">赤丸で囲まれた正しいタイトルカード</h1>
    <div class="grid">
        <div class="card">
            <h3>納品計画 ✅</h3>
            <img src="test-results/title-cards/納品計画_title_only.png" alt="納品計画">
        </div>
        <div class="card">
            <h3>商品履歴 ✅</h3>
            <img src="test-results/title-cards/商品履歴_title_only.png" alt="商品履歴">
        </div>
        <div class="card">
            <h3>検品・撮影 ✅</h3>
            <img src="test-results/title-cards/staff_検品・撮影_title_only.png" alt="検品・撮影">
        </div>
    </div>
</body>
</html>
