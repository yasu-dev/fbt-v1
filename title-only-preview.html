<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトルカード プレビュー</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card">
            <h3>セラーダッシュボード</h3>
            <img src="test-results/title-cards/セラーダッシュボード_title_only.png" alt="セラーダッシュボード">
        </div>
        <div class="card">
            <h3>納品管理</h3>
            <img src="test-results/title-cards/納品管理_title_only.png" alt="納品管理">
        </div>
        <div class="card">

            <img src="test-results/title-cards/在庫管理_title_only.png" alt="在庫管理">

        <div class="card">
            <h3>販売管理</h3>
            <img src="test-results/title-cards/販売管理_title_only.png" alt="販売管理">
        </div>
        <div class="card">
            <h3>返品管理</h3>
            <img src="test-results/title-cards/返品管理_title_only.png" alt="返品管理">
        </div>
        <div class="card">
            <h3>請求・精算</h3>
            <img src="test-results/title-cards/請求・精算_title_only.png" alt="請求・精算">
        </div>
        <div class="card">
            <h3>商品履歴</h3>
            <img src="test-results/title-cards/商品履歴_title_only.png" alt="商品履歴">
        </div>
        <div class="card">
            <h3>プロフィール</h3>
            <img src="test-results/title-cards/プロフィール_title_only.png" alt="プロフィール">

        <div class="card">
